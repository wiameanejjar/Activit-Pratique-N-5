<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout1">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="p-3" layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="mb-0">
                        <i class="bi bi-pencil-square header-icon"></i>
                        Edit Product
                    </h3>
                </div>
                <div class="form-container mb-4">
                    <form method="post" th:action="@{/admin/update/{id}(id=${product.id})}" th:object="${product}">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="form-group mb-4">
                            <label class="form-label" for="name">
                                <i class="bi bi-tag me-1"></i> Product Name
                            </label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter product name">
                            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label" for="price">
                                <i class="bi bi-currency-dollar me-1"></i> Price
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" placeholder="0.00">
                            </div>
                            <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label" for="quantity">
                                <i class="bi bi-boxes me-1"></i> Quantity
                            </label>
                            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" placeholder="Enter quantity">
                            <span class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
                        </div>

                        <div class="text-end mt-4">
                            <button type="submit" class="btn btn-primary px-4 me-2">
                                <i class="bi bi-save me-2"></i>Update Product
                            </button>
                            <a th:href="@{/user/index}" class="btn btn-outline-secondary">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
